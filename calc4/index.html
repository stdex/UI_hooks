            <input type="radio" id="dlit_6" class="dlit" name="dlit"/>
            <label for="dlit_6" onclick="f_click(this.id);" id="dl_3"><span>6 <tag class="comment">месяцев</tag></span></label>
            <input type="radio" id="dlit_12" class="dlit" name="dlit"/>
            <label for="dlit_12" onclick="f_click(this.id);" id="dl_4"><span>12 <tag class="comment">месяцев</tag></span></label>
        </div>
        <div id="form_4">
        	<div class="form_text">Стоимость<br />рекламы</div>
